<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

    <title>eOSVČ</title>
    <meta name="author" content="Bedřich Schindler">
    <meta name="description" content="Aplikace pro správu činností OSVČ">
    <meta name="apple-mobile-web-app-title" content="eOSVČ">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#009688">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="57x57" href="/images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

    <style>
      body {
        margin: 0;
        font: 12px Roboto, Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .app {
        position: absolute;
        width: 100%;
        height: 100%;
        /* overflow: hidden; */
      }

      .loader-container {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
      }

      .unsupportedBrowser {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 1000;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f2f2f2;
      }

      .unsupportedBrowserTitle {
        margin-bottom: 1rem;
      }

      .unsupportedBrowserMessage {
        margin-top: 0;
        text-align: center;
      }

      @media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
        .unsupportedBrowser {
          display: flex;
        }
      }

      .displayFlex {
        display: flex;
      }
    </style>
  </head>

  <body>
    <div id="app" class="app">
      <div class="loader-container">
        Načítání
      </div>
    </div>

    <div class="unsupportedBrowser" aria-hidden="true">
      <h2 class="unsupportedBrowserTitle">Nepodporovaný prohlížeč</h2>
      <p class="unsupportedBrowserMessage">
        Tento prohlížeč není podporován. Vyzkoušejte Chrome, Firefox, Safari nebo Edge.
      </p>
    </div>

    <noscript>
      <div class="unsupportedBrowser displayFlex" aria-hidden="true">
        <h2 class="unsupportedBrowserTitle">Je vyžadován JavaScript</h2>
        <p class="unsupportedBrowserMessage">
          Zapněte JavaScript pro správnou funkci aplikace.
        </p>
      </div>
    </noscript>

    <script src="/bundle.js?__ASSET_VERSION__"></script>
  </body>
</html>
